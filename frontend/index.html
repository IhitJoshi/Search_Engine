<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Top Bar with logo, navbar, and actions -->
<div class="top-bar">
    <h1 class="logo">
        <i class="fas fa-search"></i> SearchEngine
    </h1>
    <div class="top-actions">
        <a href="profile.html" class="icon-btn"><i class="fas fa-user"></i></a>
        <a href="#" class="icon-btn"><i class="fas fa-bars"></i></a>
    </div>
</div>
<nav class="navbar">
        <ul>
            <li><a href="#">Bookmarks</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
<!-- Header with only search box -->
        <header class="header"> 
            <h1 class="logo">
                <i class="fas fa-search"></i> SearchEngine
            </h1>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Enter your search query...">
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Quick Options / Categories -->
<section id="quick-options" class="quick-options">
  <h3>Explore Categories</h3>
  <div class="options-grid">
    <button class="option-card" data-query="rice">
      <i class="fa-solid fa-seedling"></i>
      <span>Rice</span>
    </button>
    <button class="option-card" data-query="wheat">
      <i class="fa-solid fa-wheat-awn"></i>
      <span>Wheat</span>
    </button>
    <button class="option-card" data-query="maize">
      <i class="fa-solid fa-leaf"></i>
      <span>Maize</span>
    </button>
    <button class="option-card" data-query="soil health">
      <i class="fa-solid fa-water"></i>
      <span>Soil Health</span>
    </button>
    <button class="option-card" data-query="pests">
      <i class="fa-solid fa-bug"></i>
      <span>Pests</span>
    </button>
    <button class="option-card" data-query="market prices">
      <i class="fa-solid fa-chart-line"></i>
      <span>Market</span>
    </button>
    <button class="option-card" data-query="research">
      <i class="fa-solid fa-microscope"></i>
      <span>Research</span>
    </button>
    <button class="option-card" data-query="education">
      <i class="fa-solid fa-graduation-cap"></i>
      <span>Education</span>
    </button>
  </div>
</section>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Searching...</p>
            </div>

            <div id="stats" class="stats hidden"></div>

            <div id="results" class="results">
                <div class="welcome-message">
                    <i class="fas fa-search fa-3x"></i>
                    <h2>Search Engine</h2>
                    <p>Enter a query above to find relevant documents</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Search Engine &copy; 2023 | Powered by Python & BM25</p>
        </footer>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
